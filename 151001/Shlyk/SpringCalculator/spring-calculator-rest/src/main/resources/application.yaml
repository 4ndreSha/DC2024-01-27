spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:rest-application
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: embedded
  application:
    name: 'Spring Rest Calculator'
server:
  port: 24110 #or another port
springdoc:
  api-docs:
    enabled: true
    path: /api/v1/docs
  swagger-ui:
    path: /api/v1/ui-docs.html
